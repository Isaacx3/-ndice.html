<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
</head>
<body>
    <h1>Preencha seus dados</h1>

    <!-- Formulário HTML com o link correto do Formspree -->
    <form action="https://formspree.io/f/xeoqrdlq" method="POST">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Campo Telefone -->
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <!-- Campo Endereço -->
        <label for="endereco">Endereço:</label><br>
        <textarea id="endereco" name="endereco" rows="4" cols="50" placeholder="Digite seu endereço completo..." required></textarea><br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
